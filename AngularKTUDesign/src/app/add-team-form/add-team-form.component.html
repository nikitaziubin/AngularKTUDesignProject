<form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
  <div class="col-sm-6">
    <label class="visually-hidden" for="specificSizeInputName">Team</label>
    <input type="text" name="newTeamName" class="form-control"
     [(ngModel)]="newTeamName">
  </div>
<div class="col-auto">
  <button
    type="submit"
    class="btn btn-primary"
    (click)="$event.preventDefault(); addNewTeam()"
    >Add Team</button>
</div>
</form>
